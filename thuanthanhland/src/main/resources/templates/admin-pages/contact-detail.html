<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 3 | Liên hệ</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/admin-static/plugins/fontawesome-free/css/all.min.css">
	<!-- Ekko Lightbox -->
	<link rel="stylesheet" href="/admin-static/plugins/ekko-lightbox/ekko-lightbox.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/admin-static/dist/css/adminlte.min.css">

	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="/admin-pages/fragments/navbar::navbar"></div>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<div th:replace="/admin-pages/fragments/sidebar::sidebar"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Liên hệ</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">Trang chủ</li>
								<li class="breadcrumb-item active">Liên hệ</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- Main content -->
			<div class="container-fluid">
				<div class="row">
					<div class="col">
						<div class="card card-info">
							<div class="card-header">
								<h2 class="card-title font-weight-bold">Cập nhật liên hệ</h2>
							</div>
							<div class="card-body">
								<form th:action="@{'/admin/contact/update/' + ${contact.id}}" th:object="${contact}"
									th:method="post">
									<div class="row">
										<div class="col-sm-6">
											<div>
												<div class="form-group">
													<label for="exampleInput1">Tên liên hệ (<span
															style="color: red;">*</span>)</label> <input
														th:field="*{name}" type="text" class="form-control"
														id="exampleInput1" placeholder="Tên liên hệ" /><span
														class="text text-danger badge" th:if="${isNameError}"
														th:utext="${nameErrorMessage}">Name Error</span>
												</div>
												<div class="form-group">
													<label for="exampleInput2">Email (<span
															style="color: red;">*</span>)</label> <input
														th:field="*{email}" type="email" class="form-control"
														id="exampleInput2" placeholder="Email" /><span
														class="text text-danger badge" th:if="${isEmailError}"
														th:utext="${emailErrorMessage}">Email
														Error</span>
												</div>

												<div class="form-group">
													<label for="exampleInputPhone">Số điện thoại (<span
															style="color: red;">*</span>)</label> <input
														th:field="*{phone}" type="tel" class="form-control"
														id="exampleInputPhone" onkeypress="InputNumber(event)"
														placeholder="Số điện thoại" /><span
														class="text text-danger badge" th:if="${isPhoneError}"
														th:utext="${phoneErrorMessage}">Phone
														Error</span>
												</div>

												<div class="form-group">
													<label for="exampleInputAddress">Địa chỉ</label> <input
														th:field="*{address}" type="text" class="form-control"
														id="exampleInputAddress" placeholder="Địa chỉ" />
												</div>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label for="exampleInputContent">Nội dung</label>
												<textarea th:field="*{content}" rows="5" style="width: 100%;"
													placeholder="Nội dung"></textarea>
											</div>
										</div>
									</div>
									<!-- button submit -->
									<div>
										<a class="btn btn-primary float-right" th:href="@{/admin/contact}">Trở
											về</a>
										<button type="submit" class="float-right btn btn-success mr-2">Lưu</button>
									</div>
									<!-- /.button submit -->
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.content -->
		</div>
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!--  Footer -->
		<div th:replace="/admin-pages/fragments/footer::footer"></div>
		<!-- /.control-sidebar -->
	</div>

	<!-- jQuery -->
	<script src="/admin-static/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/admin-static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- jQuery UI -->
	<script src="/admin-static/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Ekko Lightbox -->
	<script src="/admin-static/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/admin-static/dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/admin-static/dist/js/demo.js"></script>
	<!-- Filterizr-->
	<script src="/admin-static/plugins/filterizr/jquery.filterizr.min.js"></script>
	<!-- Page specific script -->
	<script>
		$(function () {
			$(document).on('click', '[data-toggle="lightbox"]',
				function (event) {
					event.preventDefault();
					$(this).ekkoLightbox({
						alwaysShowClose: true
					});
				});

			$('.filter-container').filterizr({
				gutterPixels: 3
			});
			$('.btn[data-filter]').on('click', function () {
				$('.btn[data-filter]').removeClass('active');
				$(this).addClass('active');
			});
		})
	</script>
	<!-- flash notification -->
	<script th:replace="/admin-pages/fragments/notification::notification"></script>
	<!-- /. flash notification -->

	<!--Event chỉ nhập số-->
	<script>
		function InputNumber(evt) {
			var ch = String.fromCharCode(evt.which);
			if (!(/[0-9]/.test(ch))) {
				evt.preventDefault();
			}
		}
	</script>

</body>

</html>
