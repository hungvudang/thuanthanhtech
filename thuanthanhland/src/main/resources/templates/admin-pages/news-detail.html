<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 3 | Tin tức</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="/admin-static/plugins/fontawesome-free/css/all.min.css">
<!-- Ekko Lightbox -->
<link rel="stylesheet"
	href="/admin-static/plugins/ekko-lightbox/ekko-lightbox.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/admin-static/dist/css/adminlte.min.css">
<!-- summernote -->
<link rel="stylesheet"
	href="/admin-static/plugins/summernote/summernote-bs4.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="fragments/navbar::navbar"></div>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<div th:replace="fragments/sidebar::sidebar"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Tin tức</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Tin tức</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<div class="container-fluid">
				<div class="row m-sm-3">
					<div class="col-md-7 col-sm-12">
						<form th:action="@{'/news/update' + ${news.id}}" th:method="post"
							th:object="${news}">
							
							<!-- ID Input -->
							<!-- <div class="form-group">
								<label for="exampleFormControlInput1">ID</label> <input
									th:field="*{id}" type="text" class="form-control"
									id="exampleFormControlInput1" placeholder="" readonly>
							</div> -->
							

							<!-- Name Input -->

							<div class="form-group">
								<label for="exampleFormControlInput2">Tên bài viết</label> <input
									th:field="*{name}" type="text" class="form-control"
									id="exampleFormControlInput2" placeholder="">
							</div>

							<!-- Title Input -->

							<div class="form-group">
								<label for="exampleFormControlInput3">Tiêu đề</label> <input
									th:field="*{title}" type="text" class="form-control"
									id="exampleFormControlInput3" placeholder="">
							</div>

							<!-- Slug Input -->

							<div class="form-group">
								<label for="exampleFormControlInput4">Slug</label> <input
									th:field="*{slug}" type="text" class="form-control"
									id="exampleFormControlInput4" placeholder="" readonly>
							</div>

							<!-- Select Category -->

							<div class="form-group">
								<label for="inputCategory">Danh mục</label> <select
									class="form-control custom-select" th:field="*{category}">
									<th:block th:each="c : ${categories}">
										<option th:value="${c.id}"th:utext="${c.title}"></option>
									</th:block>

								</select>
							</div>

							<!-- Public Input -->

							<fieldset class="form-group">
								<div class="row">
									<label class="col-form-label col-sm-2 pt-0">Trạng thái</label>
									<div class="col-sm-10">
										<div class="form-check">
											<input th:field="*{pub}" class="form-check-input" type="radio"
												name="gridRadiosPublic" id="gridRadiosPublic1" value="0"> <label
												class="form-check-label lead text-sm" for="gridRadiosPublic1">
												Hiện thị </label>
										</div>
										<div class="form-check">
											<input th:field="*{pub}" class="form-check-input" type="radio"
												name="gridRadiosPublic" id="gridRadiosPublic2" value="1"> <label
												class="form-check-label lead text-sm" for="gridRadiosPublic2">
												Ẩn </label>
										</div>
									</div>
								</div>
							</fieldset>

							<!-- Hot Input -->

							<fieldset class="form-group">
								<div class="row">
									<label class="col-form-label col-sm-2 pt-0">Tin nổi bật</label>
									<div class="col-sm-10">
										<div class="form-check">
											<input th:field="*{hot}" class="form-check-input" type="radio"
												name="gridRadiosHot" id="gridRadiosHot1" value="0">
											<label class="form-check-label lead text-sm"
												for="gridRadiosHot1"> Không </label>
										</div>
										<div class="form-check">
											<input th:field="*{hot}" class="form-check-input" type="radio"
												name="gridRadiosHot" id="gridRadiosHot2" value="1">
											<label class="form-check-label lead text-sm"
												for="gridRadiosHot2"> Có </label>
										</div>
									</div>
								</div>
							</fieldset>
							<!-- Content Input -->
							<div class="form-group">
								<label for="inputContent">Nội dung</label> <br>
								<textarea th:field="*{content}" rows="2" style="width: 100%;"
									placeholder=""></textarea>
							</div>

							<!-- Description Input -->
							<div class="form-group">
								<label for="inputDescription">Mô tả</label>
								<textarea th:field="*{description}" class="textarea"
									placeholder=""></textarea>
							</div>

							<!-- Buuton Summit -->

							<a class="btn btn-primary float-right" th:href="@{/news}">Hủy
								bỏ</a>
							<button type="submit" class="float-right btn btn-success mr-2">Lưu</button>

						</form>
					</div>
				</div>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 3.0.5
			</div>
			<strong>Copyright &copy; 2014-2019 <a
				href="http://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="/admin-static/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="/admin-static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- jQuery UI -->
	<script src="/admin-static/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Ekko Lightbox -->
	<script src="/admin-static/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/admin-static/dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/admin-static/dist/js/demo.js"></script>
	<!-- Filterizr-->
	<script src="/admin-static/plugins/filterizr/jquery.filterizr.min.js"></script>
	<!-- Page specific script -->
	<script>
		$(function() {
			$(document).on('click', '[data-toggle="lightbox"]',
					function(event) {
						event.preventDefault();
						$(this).ekkoLightbox({
							alwaysShowClose : true
						});
					});

			$('.filter-container').filterizr({
				gutterPixels : 3
			});
			$('.btn[data-filter]').on('click', function() {
				$('.btn[data-filter]').removeClass('active');
				$(this).addClass('active');
			});
		})
	</script>
	<!-- Summernote -->
	<script src="/admin-static/plugins/summernote/summernote-bs4.min.js"></script>
	<script>
		$(function() {
			$('.textarea').summernote({
			  });
			});
	</script>
</body>

</html>
