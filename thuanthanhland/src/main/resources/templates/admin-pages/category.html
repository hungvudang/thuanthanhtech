<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/admin-pages/admin-layout">

<head>
	<meta charset="UTF-8">

	<title>Danh mục</title>


</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header" layout:fragment="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Danh mục</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">Trang chủ</li>
								<li class="breadcrumb-item active">Danh mục</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content" layout:fragment="content">
				<div class="container-fluid">
					<div class="row">

						<div class="card card-info w-100">
							<div class="card-header">
								<h3 class="card-title">Tất cả danh mục</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="datatable1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>ID</th>
											<th>Tên danh mục</th>
											<th>Danh mục cha</th>
											<th>Thứ tự hiển thị</th>
											<th>Nổi bật</th>
											<th>Hiển thị</th>
											<th>Sửa đổi lần cuối</th>
											<th>Hành động</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${categories}">
											<td th:utext="${c.getKey().id}" th:fileld="${c.getKey().id}" scope="row">
											</td>
											</td>
											<td th:utext="${c.getKey().name}" th:field="${c.getKey().name}">
											</td>
											<td th:utext="${c.getValue()}" th:field="${c.getValue()}"></td>
											<td th:utext="${c.getKey().sort}" th:field="${c.getKey().sort}">
											</td>

											<div>
												<th:block th:if="${c.getKey().hot == 1}">
													<td><span class="badge badge-pill badge-danger">Nổi
															bật</span></td>
												</th:block>

												<th:block th:if="${c.getKey().hot == 0}">
													<td><span class="badge badge-pill badge-dark">Không</span>
													</td>
												</th:block>
											</div>

											<div>
												<th:block th:if="${c.getKey().pub == 1}">
													<td><span class="badge badge-pill badge-success">Hiển
															thị</span></td>
												</th:block>

												<th:block th:if="${c.getKey().pub == 0}">
													<td><span class="badge badge-pill badge-dark">Ẩn</span>
													</td>
												</th:block>
											</div>

											<!-- Last modified -->
											<div>
												<th:block th:if="${c.getKey().updated_at}">
													<td
														th:utext="${#temporals.format(c.getKey().updated_at, 'dd/MM/yyyy')}">
													</td>
												</th:block>

												<th:block th:unless="${c.getKey().updated_at}">
													<td
														th:utext="${#temporals.format(c.getKey().created_at, 'dd/MM/yyyy')}">
													</td>
												</th:block>
											</div>
											<!-- /. Last modified	 -->

											<td>
												<div class="row justify-content-center">
													<div class="col">
														<a class=" fas fa-edit fa-lg"
															th:href="@{'/admin/category/detail/' + ${c.getKey().id}}"></a>
														<a onclick="return confirm('Bạn chắc chắn muốn xóa ?')"
															class="fas fa-trash fa-lg mx-3" style="color: red;"
															th:href="@{'/admin/category/delete/' + ${c.getKey().id}}"></a>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->

					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- script option -->
	<th:block layout:fragment="script">
	</th:block>
	<!-- /. script option -->
</body>

</html>
