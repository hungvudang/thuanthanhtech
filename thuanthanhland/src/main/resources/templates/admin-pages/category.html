<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 3 | Danh mục</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="/admin-static/plugins/fontawesome-free/css/all.min.css">
<!-- Ekko Lightbox -->
<link rel="stylesheet"
	href="/admin-static/plugins/ekko-lightbox/ekko-lightbox.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/admin-static/dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="fragments/navbar::navbar"></div>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<div th:replace="fragments/sidebar::sidebar"></div>



		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Danh mục</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">Trang chủ</li>
								<li class="breadcrumb-item active">Danh mục</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<div class="container">
				<div class="row justify-content-start">
					<div class="col">
						<div class="table-responsive">
							<table class="table table-hover">
								<thead class="thead-dark">
									<tr>
										<th>ID</th>
										<th>Tên danh mục</th>
										<th>Tiêu đề</th>
										<th>Nổi bật</th>
										<th>Hiển thị</th>
										<th>Sửa đổi lần cuối</th>
										<th>Hành động</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c : ${categories}">
										<td th:utext="${c.id}" th:filed="${c.id}" scope="row"></td>
										<td th:utext="${c.name}" th:field="${c.name}"></td>
										<td th:utext="${c.title}" th:field="${c.title}"></td>

										<div>
											<th:block th:if="${c.hot == 1}">
												<td><span class="badge badge-pill badge-danger">Nổi
														bật</span></td>
											</th:block>

											<th:block th:if="${c.hot == 0}">
												<td><span class="badge badge-pill badge-dark">Không</span>
												</td>
											</th:block>
										</div>

										<div>
											<th:block th:if="${c.pub == 1}">
												<td><span class="badge badge-pill badge-success">Hiển
														thị</span></td>
											</th:block>

											<th:block th:if="${c.pub == 0}">
												<td><span class="badge badge-pill badge-dark">Ẩn</span>
												</td>
											</th:block>
										</div>

										<!-- Last modified -->
										<div>
											<th:block th:if="${c.updated_at}">
												<td
													th:utext="${#temporals.format(c.updated_at, 'dd/MM/yyyy')}">
												</td>
											</th:block>

											<th:block th:unless="${c.updated_at}">
												<td
													th:utext="${#temporals.format(c.created_at, 'dd/MM/yyyy')}">
												</td>
											</th:block>
										</div>
										<!-- /. Last modified	 -->

										<td>
											<div class="row justify-content-center">
												<div class="col">
													<a class=" fas fa-edit fa-lg"
														th:href="@{'/category/detail/' + ${c.id}}"></a> <a
														class="fas fa-trash fa-lg mx-3" style="color: red;"
														th:href="@{'/category/delete/' + ${c.id}}"></a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- footer -->
		<div th:replace="/admin-pages/fragments/footer::footer"></div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="/admin-static/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script
		src="/admin-static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- jQuery UI -->
	<script src="/admin-static/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Ekko Lightbox -->
	<script src="/admin-static/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/admin-static/dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/admin-static/dist/js/demo.js"></script>
	<!-- Filterizr-->
	<script src="/admin-static/plugins/filterizr/jquery.filterizr.min.js"></script>
	<!-- Page specific script -->
	<script>
		$(function() {
			$(document).on('click', '[data-toggle="lightbox"]',
					function(event) {
						event.preventDefault();
						$(this).ekkoLightbox({
							alwaysShowClose : true
						});
					});

			$('.filter-container').filterizr({
				gutterPixels : 3
			});
			$('.btn[data-filter]').on('click', function() {
				$('.btn[data-filter]').removeClass('active');
				$(this).addClass('active');
			});
		})
	</script>
</body>

</html>
