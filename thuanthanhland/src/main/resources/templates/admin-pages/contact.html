<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/admin-pages/admin-layout">

<head>
	<meta charset="UTF-8">

	<title>Liên hệ</title>


</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header" layout:fragment="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

							<h1>Liên hệ</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
								<li class="breadcrumb-item active">Liên hệ</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content" layout:fragment="content">
				<div class="container-fluid">
					<div class="row">

						<div class="card card-info">
							<div class="card-header">
								<h3 class="card-title">Tất cả các liên hệ</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="datatable1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>ID</th>
											<th>Tên liên hệ</th>
											<th>Email</th>
											<th>Số điện thoại</th>
											<th>Địa chỉ</th>
											<th>Sửa đổi lần cuối</th>
											<th>Hành động</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${contacts}">
											<td th:utext="${c.id}" th:field="${c.id}" scope="row"></td>
											<td th:utext="${c.name}" th:field="${c.name}"></td>
											<td th:utext="${c.email}" th:field="${c.email}"></td>
											<td th:utext="${c.phone}" th:field="${c.phone}"></td>
											<td th:utext="${c.address}" th:field="${c.address}"></td>
											<!-- Last modified -->
											<th:block th:if="${c.updated_at}">
												<td th:utext="${#temporals.format(c.updated_at, 'dd/MM/yyyy')}">
												</td>
											</th:block>

											<th:block th:unless="${c.updated_at}">
												<td th:utext="${#temporals.format(c.created_at, 'dd/MM/yyyy')}">
												</td>
											</th:block>
											<!-- /. Last modified	 -->
											<td>
												<div class="row justify-content-center">
													<div class="col">
														<a class=" fas fa-edit fa-lg"
															th:href="@{'/admin/contact/detail/' + ${c.id}}"></a> <a
															onclick="return confirm('Bạn chắc chắn muốn xóa ?')"
															class="fas fa-trash fa-lg mx-3" style="color: red;"
															th:href="@{'/admin/contact/delete/' + ${c.id}}"></a>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->

					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- script option -->
	<th:block layout:fragment="script">

	</th:block>
	<!-- /. script option -->
</body>

</html>
