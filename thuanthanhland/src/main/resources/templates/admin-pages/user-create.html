<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin-pages/admin-layout}">

<head>
	<meta charset="UTF-8">

	<title>Tài khoản</title>


</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header" layout:fragment="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Tài khoản</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">Trang chủ</li>
								<li class="breadcrumb-item active">Tài khoản</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content" layout:fragment="content">
				<div class="container-fluid">
					<div class="row">
						<div class="card card-info" style="width: 100%;">
							<div class="card-header">
								<h2 class="card-title font-weight-bold">Tạo tài khoản mới</h2>
							</div>
							<div class="card-body">
								<div class="col-auto">
									<form th:action="@{/admin/user/save}" th:method="post" th:object="${user}"
										enctype="multipart/form-data" autocomplete="off">
										<div class="row">
											<div class="col-7">
												<div>
													<!-- Name Input -->
													<div class="form-group">
														<label for="exampleFormControlInput1">Tên tài khoản <span
																style="color: red;">*</span></label> <input
															th:field="*{name}" type="text" class="form-control"
															th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
															id="exampleFormControlInput1" placeholder="Tên tài khoản">
														<div th:errors="*{name}" th:if="${#fields.hasErrors('name')}"
															class="invalid-feedback">Name Error</div>
													</div>
													<!-- Email Input -->

													<div class="form-group">
														<label for="exampleFormControlInput2">Email <span
																style="color: red;">*</span></label> <input
															th:field="*{email}" type="text" class="form-control"
															th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
															id="exampleFormControlInput2" placeholder="Email">
														<div th:errors="*{email}" th:if="${#fields.hasErrors('email')}"
															class="invalid-feedback">Email Error</div>
													</div>

													<!-- Password Input -->
													<div class="form-group">
														<label for="exampleFormControlInput5">Mật khẩu <span
																style="color: red;">*</span></label>
														<div id="show_hide_password" class="input-group">
															<input th:field="*{password}" type="password"
																class="form-control"
																th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
																id="exampleFormControlInput5" placeholder="Mật khẩu"
																onkeyup="passwordConfirm()" autocomplete="new-password">
															<div class="input-group-append">
																<a class="input-group-text" href=""><i
																		class="fa fa-eye-slash"
																		aria-hidden="true"></i></a>
															</div>
														</div>
														<div th:errors="*{password}"
															th:if="${#fields.hasErrors('password')}"
															class="invalid-feedback">Password Error</div>
													</div>

													<!-- Password Confirm Input -->
													<div class="form-group">
														<label for="exampleFormControlInput6">Nhập lại mật khẩu <span
																style="color: red;">*</span></label>
														<div id="show_hide_password" class="input-group">
															<input type="password" class="form-control"
																id="exampleFormControlInput6"
																placeholder="Nhập lại mật khẩu"
																onkeyup="passwordConfirm()" autocomplete="new-password">
															<!-- <div class="input-group-append">
																<a class="input-group-text" href=""><i
																		class="fa fa-eye-slash"
																		aria-hidden="true"></i></a>
															</div> -->
														</div>
														<span id="messageConfirm" class="text text-danger badge"></span>
													</div>

													<!-- Phone Input -->
													<div class="form-group">
														<label for="exampleFormControlInput3">Số điện thoại <span
																style="color: red;">*</span></label>
														<input th:field="*{phone}" type="tel" class="form-control"
															th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'"
															id="exampleFormControlInput3"
															onkeypress="InputNumber(event)" placeholder="Số điện thoại">
														<div th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"
															class="invalid-feedback">Phone Error</div>
													</div>

													<!-- Địa chỉ Input -->
													<div class="form-group">
														<label for="exampleFormControlInput4">Địa chỉ</label> <input
															th:field="*{address}" type="text" class="form-control"
															id="exampleFormControlInput4" placeholder="Địa chỉ">
													</div>


													<!-- Admin Input -->
													<fieldset class="form-group">
														<div class="row">
															<label class="col-form-label col-sm-5 pt-0"> Vai
																trò </label>
															<div class="col-sm-7">
																<div class="form-check">
																	<input th:field="*{role}" class="form-check-input"
																		type="radio" name="gridRadiosAdmin"
																		id="gridRadiosAdmin1" value="1"> <label
																		class="form-check-label lead text-sm"
																		for="gridRadiosAdmin1"> Quản trị </label>
																</div>
																<div class="form-check">
																	<input th:field="*{role}" class="form-check-input"
																		type="radio" name="gridRadiosAdmin"
																		id="gridRadiosAdmin2" value="0"> <label
																		class="form-check-label lead text-sm"
																		for="gridRadiosAdmin2"> Người dùng </label>
																</div>
															</div>
														</div>
													</fieldset>
												</div>

												<!-- Button Submit -->
												<div>
													<!-- <a class="btn btn-primary float-right" th:href="@{/admin/user}">Hủy
                                                        bỏ</a> -->
													<button id="btn-submit-default" type="submit"
														class="float-right btn btn-success mr-2" hidden>Tạo</button>
												</div>
												<!-- /. button submit -->

											</div>

											<div class="col-5">
												<!-- Upload avatar image of user -->
												<div class="form-group mb-3">
													<label for="uploadAvatar">Ảnh đại diện</label>

													<div>
														<img th:src="@{*{avatar}}" alt="avatar-media"
															class="img-thumbnail w-100 mb-3" id="avatar-image"
															style="max-height: 200px; object-fit: cover;">
													</div>

													<input name="user_avatar" type="file" class="form-control"
														th:class="${#fields.hasErrors('avatar')} ? 'form-control is-invalid' : 'form-control'"
														id="uploadAvatar" accept="image/png, image/jpeg" />
													<div th:errors="*{avatar}" th:if="${#fields.hasErrors('avatar')}"
														class="invalid-feedback">Avatar Error</div>
												</div>
												<!-- /.avatar image upload -->
											</div>
										</div>

									</form>
								</div>
							</div>
							<div class="card-footer" style="background-color: white;">
								<div class="row">
									<div class="col">
										<!-- Button Submit -->
										<div>
											<a class="btn btn-primary float-right" th:href="@{/admin/user}">Hủy bỏ</a>
											<button id="btn-submit-custom" type="submit"
												class="float-right btn btn-success mr-2">Tạo</button>
										</div>
										<!-- /. button submit -->
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->

	<!-- script option -->
	<th:block layout:fragment="script">

		<script>
			$('#btn-submit-custom').click(function () {
				$('#btn-submit-default').click();
			})
		</script>

		<!-- preview thumbnail -->
		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('#avatar-image').attr('src', e.target.result);
					}
					reader.readAsDataURL(input.files[0]); // convert to base64 string
				}
			}
			$("#uploadAvatar").change(function () {
				readURL(this);
			});
		</script>
		<!-- validate password confirm -->
		<script>
			var passwordConfirm = function () {
				if (!(document.getElementById('exampleFormControlInput5').value == document.getElementById('exampleFormControlInput6').value)) {
					document.getElementById('messageConfirm').innerHTML = "Mật khẩu không trùng khớp";
					document.getElementById('btn-submit-custom').disabled = true;
				} else {
					document.getElementById('messageConfirm').innerHTML = "";
					document.getElementById('btn-submit-custom').disabled = false;
				}
			}
		</script>

		<!--Event chỉ nhập số-->
		<script>
			function InputNumber(evt) {
				var ch = String.fromCharCode(evt.which);
				if (!(/[0-9]/.test(ch))) {
					evt.preventDefault();
				}
			}
		</script>

		<!-- show and hide password toggle -->
		<script>
			$(function () {
				$("#show_hide_password a").on('click', function (event) {
					event.preventDefault();
					if ($('#show_hide_password input').attr('type') == 'text') {
						$('#show_hide_password input').attr('type', 'password');
						$('#show_hide_password i').addClass("fa-eye-slash");
						$('#show_hide_password i').removeClass("fa-eye");
					} else {
						$('#show_hide_password input').attr('type', 'text');
						$('#show_hide_password i').removeClass("fa-eye-slash");
						$('#show_hide_password i').addClass("fa-eye");
					}
				})
			})
		</script>
	</th:block>
	<!-- /. script option -->
</body>

</html>
