<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Tài khoản</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin-static/plugins/fontawesome-free/css/all.min.css">
    <!-- Ekko Lightbox -->
    <link rel="stylesheet" href="/admin-static/plugins/ekko-lightbox/ekko-lightbox.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin-static/dist/css/adminlte.min.css">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="/admin-pages/fragments/navbar::navbar"></div>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div th:replace="/admin-pages/fragments/sidebar::sidebar"></div>

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Liên hệ</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                                <li class="breadcrumb-item active">Liên hệ</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Thêm mới liên hệ</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form th:action="@{/admin/contact/save}" th:object="${contact}" th:method="post">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Họ Tên (<span style="color: red;">*</span>)</label>
                                            <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập vào họ tên">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email (<span style="color: red;">*</span>)</label>
                                            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập vào email">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Địa chỉ (<span style="color: red;">*</span>)</label>
                                            <input th:field="*{address}" type="text" class="form-control" id="exampleInputAddress" placeholder="Nhập vào địa chỉ">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Số điện thoại (<span style="color: red;">*</span>)</label>
                                            <input th:field="*{phone}" type="tel" class="form-control" id="exampleInputPhone" placeholder="Nhập vào số điện thoại">
                                        </div>
                                        <div class="form-group">
                                        	<label for="exampleInputContent">Nội dung</label>
                                        	<input th:field="*{content}" type="text" class="form-control" id="exampleInputContent" placeholder="Nội dung">
           
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <!-- button submit -->
									<div>
										<a class="btn btn-primary float-right" th:href="@{/contact}">Trở về</a>
										<button type="submit" class="float-right btn btn-success mr-2">Lưu</button>
									</div>
									<!-- /.button submit -->
                                </form>
                            </div>
                            <!-- /.card -->


                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (right) -->
        </div>
        <!-- /.row -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!--  Footer -->
        <div th:replace="/admin-pages/fragments/footer::footer"></div>
    </div>
    <!-- /.container-fluid -->
    </section>
    <!-- /.content -->


    </div>

    <!-- /.control-sidebar -->


    <!-- /.content-wrapper -->


    <!-- Main Footer -->


    <!-- ./wrapper -->


    <!-- jQuery -->
    <script src="/admin-static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/admin-static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery UI -->
    <script src="/admin-static/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Ekko Lightbox -->
    <script src="/admin-static/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/admin-static/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/admin-static/dist/js/demo.js"></script>
    <!-- Filterizr-->
    <script src="/admin-static/plugins/filterizr/jquery.filterizr.min.js"></script>
    <!-- Page specific script -->
    <script>
        $(function () {
            $(document).on('click', '[data-toggle="lightbox"]',
                function (event) {
                    event.preventDefault();
                    $(this).ekkoLightbox({
                        alwaysShowClose: true
                    });
                });

            $('.filter-container').filterizr({
                gutterPixels: 3
            });
            $('.btn[data-filter]').on('click', function () {
                $('.btn[data-filter]').removeClass('active');
                $(this).addClass('active');
            });
        })
    </script>


</body>

</html>
