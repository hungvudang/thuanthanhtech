<script>

        setEvents: 'keyup keydown blur',
        getPut: '#formControlInputSlug',
        space: '-',
        prefix: '',
        suffix: '',
        replace: '',
        AND: 'and',
        options: {},
        callback: false
    });
</script>

<!-- DataTables script -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const context_path = /*[[${#request.contextPath}]]*/'contextPath';
    /*]]>*/
    $(function () {
        $("#datatable1").DataTable({
            "responsive": true,
            "autoWidth": false,
            language: {
                url: `${context_path}/admin-static/plugins/datatables/lang/vi.json`,
            }
        });
        $('#datatable2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>

<script>
