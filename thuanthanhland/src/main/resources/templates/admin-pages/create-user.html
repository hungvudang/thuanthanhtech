<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 3 | Tài khoản</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/admin-static/plugins/fontawesome-free/css/all.min.css">
	<!-- Ekko Lightbox -->
	<link rel="stylesheet" href="/admin-static/plugins/ekko-lightbox/ekko-lightbox.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/admin-static/dist/css/adminlte.min.css">

	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="/admin-pages/fragments/navbar::navbar"></div>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<div th:replace="/admin-pages/fragments/sidebar::sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Tài khoản</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">Trang chủ</li>
								<li class="breadcrumb-item active">Tài khoản</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->

			<div class="container-fluid">
				<div class="row m-1">
					<div class="card card-info" style="width: 100%;">
						<div class="card-header">
							<h2 class="card-title font-weight-bold">Tạo tài khoản mới</h2>
						</div>
						<div class="card-body">
							<div class="col-auto">
								<form th:action="@{/admin/user/save}" th:method="post" th:object="${user}"
									enctype="multipart/form-data">
									<div class="row">
										<div class="col-7">
											<div>
												<!-- Name Input -->
												<div class="form-group">
													<label for="exampleFormControlInput1">Tên tài khoản (<span
															style="color: red;">*</span>)</label>
													<input th:field="*{name}" type="text" class="form-control"
														id="exampleFormControlInput1" placeholder="Tên tài khoản"><span
														class="text text-danger badge" th:if="${isNameError}"
														th:utext="${nameErrorMessage}">Name Error</span>
												</div>
												<!-- Email Input -->

												<div class="form-group">
													<label for="exampleFormControlInput2">Email (<span
															style="color: red;">*</span>)</label> <input
														th:field="*{email}" type="text" class="form-control"
														id="exampleFormControlInput2" placeholder="Email"><span
														class="text text-danger badge" th:if="${isEmailError}"
														th:utext="${emailErrorMessage}">Email Error</span>
												</div>

												<!-- Password Input -->
												<div class="form-group">
													<label for="exampleFormControlInput5">Mật khẩu (<span
															style="color: red;">*</span>)</label> <input
														th:field="*{password}" type="password" class="form-control"
														id="exampleFormControlInput5" placeholder="Mật khẩu"
														onkeyup="passwordConfirm()"><span class="text text-danger badge"
														th:if="${isPasswordError}"
														th:utext="${passwordErrorMessage}">Password Error</span>
												</div>

												<!-- Password Confirm Input -->
												<div class="form-group">
													<label for="exampleFormControlInput6">Nhập lại mật khẩu (<span
															style="color: red;">*</span>)</label> <input type="password"
														class="form-control" id="exampleFormControlInput6"
														placeholder="Nhập lại mật khẩu"
														onkeyup="passwordConfirm()"><span id="messageConfirm"
														class="text text-danger badge"></span>
												</div>

												<!-- Phone Input -->
												<div class="form-group">
													<label for="exampleFormControlInput3">Số điện thoại (<span
															style="color: red;">*</span>)</label>
													<input th:field="*{phone}" type="tel" class="form-control"
														id="exampleFormControlInput3" onkeypress="InputNumber(event)"
														placeholder="Số điện thoại"> <span
														class="text text-danger badge" th:if="${isPhoneError}"
														th:utext="${phoneErrorMessage}">Phone Error</span>
												</div>

												<!-- Địa chỉ Input -->
												<div class="form-group">
													<label for="exampleFormControlInput4">Địa chỉ</label> <input
														th:field="*{address}" type="text" class="form-control"
														id="exampleFormControlInput4" placeholder="Địa chỉ">
												</div>


												<!-- Admin Input -->
												<fieldset class="form-group">
													<div class="row">
														<label class="col-form-label col-sm-4 pt-0"> Vai
															trò </label>
														<div class="col-sm-8">
															<div class="form-check">
																<input th:field="*{role}" class="form-check-input"
																	type="radio" name="gridRadiosAdmin"
																	id="gridRadiosAdmin1" value="1"> <label
																	class="form-check-label lead text-sm"
																	for="gridRadiosAdmin1"> Quản trị </label>
															</div>
															<div class="form-check">
																<input th:field="*{role}" class="form-check-input"
																	type="radio" name="gridRadiosAdmin"
																	id="gridRadiosAdmin2" value="0"> <label
																	class="form-check-label lead text-sm"
																	for="gridRadiosAdmin2"> Người dùng </label>
															</div>
														</div>
													</div>
												</fieldset>
											</div>

											<!-- Button Submit -->
											<div>
												<!-- <a class="btn btn-primary float-right" th:href="@{/admin/user}">Hủy
													bỏ</a> -->
												<button id="btn-submit-default" type="submit"
													class="float-right btn btn-success mr-2" hidden>Tạo</button>
											</div>
											<!-- /. button submit -->

										</div>

										<div class="col-5">
											<!-- Upload avatar image of user -->
											<div class="form-group mb-3">
												<label for="uploadAvatar">Ảnh đại diện</label>

												<div>
													<img th:src="@{*{avatar}}" alt="avatar-media"
														class="img-thumbnail mb-3" id="avatar-image"
														style="max-height: 200px;">
												</div>

												<input name="user_avatar" type="file" class="form-control-file"
													id="uploadAvatar" accept="image/png, image/jpeg" /> <span
													class="text text-danger badge" th:if="${isAvatarError}"
													th:utext="${avatarErrorMessage}">Avatar
													Error</span>
											</div>
											<!-- /.avatar image upload -->
										</div>
									</div>

								</form>
							</div>
						</div>
						<div class="card-footer" style="background-color: white;">
							<div class="row">
								<div class="col">
									<!-- Button Submit -->
									<div>
										<a class="btn btn-primary float-right" th:href="@{/admin/user}">Hủy bỏ</a>
										<button id="btn-submit-custom" type="submit"
											class="float-right btn btn-success mr-2">Tạo</button>
									</div>
									<!-- /. button submit -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- footer -->
		<div th:replace="/admin-pages/fragments/footer::footer"></div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="/admin-static/plugins/jquery/jquery.min.js"></script>

	<!-- Filterizr-->
	<script src="/admin-static/plugins/filterizr/jquery.filterizr.min.js"></script>

	<!-- Bootstrap -->
	<script src="/admin-static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- jQuery UI -->
	<script src="/admin-static/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Ekko Lightbox -->
	<script src="/admin-static/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/admin-static/dist/js/adminlte.min.js"></script>
	<!-- Page specific script -->
	<script>
		$(function () {
			$(document).on('click', '[data-toggle="lightbox"]',
				function (event) {
					event.preventDefault();
					$(this).ekkoLightbox({
						alwaysShowClose: true
					});
				});

			$('.filter-container').filterizr({
				gutterPixels: 3
			});
			$('.btn[data-filter]').on('click', function () {
				$('.btn[data-filter]').removeClass('active');
				$(this).addClass('active');
			});
		})
	</script>

	<script>
		$('#btn-submit-custom').click(function () {
			$('#btn-submit-default').click();
		})
	</script>

	<!-- preview thumbnail -->
	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('#avatar-image').attr('src', e.target.result);
				}
				reader.readAsDataURL(input.files[0]); // convert to base64 string
			}
		}
		$("#uploadAvatar").change(function () {
			readURL(this);
		});
	</script>

	<!-- flash notification -->
	<script th:replace="/admin-pages/fragments/notification::notification"></script>
	<!-- /. flash notification -->

	<!-- validate password confirm -->
	<script>
		var passwordConfirm = function () {
			if (!(document.getElementById('exampleFormControlInput5').value == document.getElementById('exampleFormControlInput6').value)) {
				document.getElementById('messageConfirm').innerHTML = "Mật khẩu không trùng khớp";
			} else {
				document.getElementById('messageConfirm').innerHTML = "";
			}
		}
	</script>

	<!--Event chỉ nhập số-->
	<script>
		function InputNumber(evt) {
			var ch = String.fromCharCode(evt.which);
			if (!(/[0-9]/.test(ch))) {
				evt.preventDefault();
			}
		}
	</script>
</body>

</html>
