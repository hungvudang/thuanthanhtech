<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 3 | Đăng nhập</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link th:replace="/admin-pages/fragments/stylesheets/stylesheets" />
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a th:href="@{/home}">Thuận Thành Land</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Đăng nhập</p>
				<div class="text-center">
					<p th:if="${param.error}" class="text text-center text-danger">Sai
						thông tin đăng nhập. Vui lòng thử lại</p>
					<p th:if="${param.logout}" class="text text-center text-success">Đăng
						xuất tài khoản thành công</p>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="input-group mb-3">
						<input name="username" type="email" class="form-control" placeholder="Nhập địa chỉ email">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input name="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6 text-sm">
							<div class="icheck-primary">
								<input type="checkbox" id="remember"> <label for="remember"> Ghi nhớ mật khẩu
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-6">
							<button type="submit" class="btn btn-primary btn-block">Đăng
								nhập</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<!-- <div class="social-auth-links text-center mb-3">
					<p>- Hoặc -</p>
					<a href="#" class="btn btn-block btn-primary"> <i
						class="fab fa-facebook mr-2"></i> Đăng nhập bằng tài khoản
						Facebook
					</a> <a href="#" class="btn btn-block btn-danger"> <i
						class="fab fa-google-plus mr-2"></i> Đăng nhập bằng tài khoản
						Google
					</a>
				</div> -->
				<!-- /.social-auth-links -->

				<p class="mb-1">
					<a href="#">Quên mật khẩu</a>
				</p>
				<p class="mb-0">
					<a href="#" class="text-center">Đăng ký tài khoản mới</a>
				</p>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<script th:replace="/admin-pages/fragments/scripts/scripts"></script>

</body>

</html>
