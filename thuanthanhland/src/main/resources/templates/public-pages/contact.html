<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thuận Thành Land &mdash; Free Website Template by

	<link rel="stylesheet" href="/public-static/css/owl.carousel.min.css">

	<link rel="stylesheet" href="/public-static/fonts/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/public-static/fonts/fontawesome/css/font-awesome.min.css">

	<!-- Theme Style -->
	<link rel="stylesheet" href="/public-static/css/style.css">

<body>
	<div class="wrapper bg-light">
		<div th:replace="/public-pages/fragments/header::header"></div>
		<!-- END header -->
		<section class="section">

			<div class="row justify-content-center mb-5 element-animate">
				<div class="col-md-8 text-center">
					<h1 class="heading mb-4">LIÊN HỆ</h1>
					<p class="mb-5 lead">Lorem ipsum dolor sit amet, consectetur
						adipisicing elit. Commodi unde impedit, necessitatibus, soluta sit
						quam minima expedita atque corrupti reiciendis.</p>
				</div>
			</div>

			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 mb-2 order-2">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/contact/save}" th:object="${contact}" th:method="post">
									<div class="row">
										<div class="col-md-6 form-group">
											<label for="name">Họ và tên</label> <input th:value="*{name}"
												th:field="*{name}" type="text" id="name" class="form-control"
												placeholder="Họ và tên"><span class="text text-danger badge"
												th:if="${isNameError}" th:utext="${nameErrorMessage}">Name Error</span>
										</div>
										<div class="col-md-6 form-group">
											<label for="phone">Số điện thoại</label> <input th:value="*{phone}"
												th:field="*{phone}" type="text" id="phone" class="form-control"
												placeholder="Số điện thoại"><span class="text text-danger badge"
												th:if="${isPhoneError}" th:utext="${phoneErrorMessage}">Phone
												Error</span>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 form-group">
											<label for="email">Email</label> <input th:value="*{email}"
												th:field="*{email}" type="text" id="email" class="form-control"
												placeholder="Email"><span class="text text-danger badge"
												th:if="${isEmailError}" th:utext="${emailErrorMessage}">Email
												Error</span>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 form-group">
											<label for="address">Địa chỉ</label> <input th:value="*{address}"
												th:field="*{address}" type="text" id="address" class="form-control"
												placeholder="Địa chỉ">
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 form-group">
											<label for="message">Nội dung</label>
											<textarea th:value="*{content}" th:field="*{content}" name="message"
												id="message" class="form-control" placeholder="Nội dung tin nhắn"
												cols="30" rows="5"></textarea>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6 form-group">
											<input type="submit" value="Gửi" class="btn btn-primary px-3 py-3">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div th:replace="/public-pages/fragments/footer::footer"></div>
		<!-- END footer -->

		<!-- loader -->
		<div th:replace="/public-pages/fragments/loader::loader"></div>
	</div>

	<script src="/public-static/js/jquery-3.2.1.min.js"></script>
	<script src="/public-static/js/popper.min.js"></script>
	<script src="/public-static/js/bootstrap.min.js"></script>
	<script src="/public-static/js/owl.carousel.min.js"></script>
	<script src="/public-static/js/jquery.waypoints.min.js"></script>
	<script src="/public-static/js/main.js"></script>

	<!-- flash notification -->
	<script th:replace="/public-pages/fragments/notification::notification"></script>
	<!-- /. flash notification -->
</body>

</html>
