<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thuận Thành Land &mdash; Free Website Template by
		Free-Template.co</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

	<link rel="stylesheet" href="/public-static/css/animate.css">
	<link rel="stylesheet" href="/public-static/css/owl.carousel.min.css">

	<link rel="stylesheet" href="/public-static/fonts/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/public-static/fonts/fontawesome/css/font-awesome.min.css">

	<!-- Theme Style -->
	<link rel="stylesheet" href="/public-static/css/style.css">

	<!-- 
    //////////////////////////////////////////////////////

    Free Template 
    DESIGNED & DEVELOPED by free-template.co
      
    Website:    https://free-template.co
    Email:      freetemplate.co@gmail.com
    Twitter:    https://twitter.com/Free_Templateco
    Facebook:   https://www.facebook.com/Free.Template.co/

    //////////////////////////////////////////////////////
     -->
</head>

<body>

	<div class="wrapper bg-light">
		<div th:replace="/public-pages/fragments/header::header"></div>
		<!-- END header -->

		<div th:replace="/public-pages/fragments/slider::home-slider"></div>
		<!-- END slider -->

		<section class="section border-t pb-0">
			<div class="container">
				<div class="row justify-content-center mb-5 element-animate">
					<div class="col-md-8 text-center">
						<h2 class=" heading mb-4">Check Our Awesome Projects</h2>
						<p class="mb-5 lead">Lorem ipsum dolor sit amet, consectetur
							adipisicing elit. Commodi unde impedit, necessitatibus, soluta sit
							quam minima expedita atque corrupti reiciendis.</p>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row align-items-stretch mb-5">

					<th:block th:each="p : ${projects}">
						<div class="col-lg-3 col-md-4 col-xl-3 element-animate mb-2">
							<div class="card card-bordedless">
								<a href="project-single.html" th:href="@{'/project/detail/' + ${p.slug}}"
									class="link-thumbnail"><span class="ion-plus icon"></span>
									<img src="/public-static/images/img_1.jpg" th:src="@{${p.image}}"
										th:alt="${p.title}" alt="thuanthanhland.com" class="card-img-top"
										style="object-fit: cover;" width="200" height="200">
								</a>
								<div class="card-body">
									<a href="project-single.html" th:href="@{'/project/detail/' + ${p.slug}}">
										<h5 class="lead font-weight-bold text text-center text-sm text-secondary"
											th:utext="${p.name}">Vinhomes
											Golden River</h5>
									</a>
								</div>
							</div>

						</div>
					</th:block>
				</div>

			</div>
		</section>
		<!-- END section -->

		<div th:replace="/public-pages/fragments/footer::footer"></div>
		<!-- END footer -->

		<!-- loader -->
		<div th:replace="/public-pages/fragments/loader::loader"></div>
	</div>

	<script src="/public-static/js/jquery-3.2.1.min.js"></script>
	<script src="/public-static/js/popper.min.js"></script>
	<script src="/public-static/js/bootstrap.min.js"></script>
	<script src="/public-static/js/owl.carousel.min.js"></script>
	<script src="/public-static/js/jquery.waypoints.min.js"></script>
	<script src="/public-static/js/main.js"></script>
</body>

</html>
