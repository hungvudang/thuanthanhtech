<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <!-- default header name is X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- ... -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link th:replace="/public-pages/fragments/stylesheets" />
    <!-- /.stylesheets -->

    <style>
        .section {
            padding: 0 0 !important;
            margin: 2em 0 !important;
        }
    </style>

    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Thuận
        Thành Land</title>

</head>

<body>
    <div class="wrapper bg-light">

        <!-- Navbar -->
        <section th:replace="/public-pages/fragments/header::header"></section>
        <!-- /.navbar -->

        <!-- option content -->
        <section layout:fragment="option-content-before"></section>
        <!-- /. option content -->

        <section class="section element-animate">
            <!-- content header -->
            <div class="row justify-content-center mb-5 element-animate">
                <div class="col-md-8 text-center" layout:fragment="content-header">
                    <h1 class="heading mb-4">CONTENT HEADER</h1>
                    <p class="mb-5 lead">Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Commodi unde impedit, necessitatibus, soluta sit
                        quam minima expedita atque corrupti reiciendis.</p>
                </div>
            </div>
            <!-- /.content header -->

            <!-- wrap-content -->
            <div class="wrap-content" layout:fragment="wrap-content">
                <!-- breadcrumbs -->
                <div class="container">
                    <div th:replace="/public-pages/fragments/breadcrumbs"></div>
                </div>
                <!-- /.breadcrumbs -->

                <div class="container" layout:fragment="content"></div>

            </div>
            <!-- /.wrap-content -->
        </section>

        <!-- option content -->

        <section layout:fragment="option-content-after"></section>

        <!-- /. option content -->

        <div th:replace="/public-pages/fragments/footer::footer"></div>
        <!-- END footer -->

        <!-- loader -->
        <div th:replace="/public-pages/fragments/loader::loader"></div>

    </div>
    <!-- ./wrapper -->

    <!-- scripts -->
    <script th:replace="/public-pages/fragments/scripts"></script>
    <!-- /.scripts -->

    <!-- flash notification -->
    <script th:replace="/public-pages/fragments/notification::notification"></script>
    <!-- /. flash notification -->

    <!-- script option -->
    <th:block layout:fragment="script"></th:block>
    <!-- /. script option -->
</body>

</html>
