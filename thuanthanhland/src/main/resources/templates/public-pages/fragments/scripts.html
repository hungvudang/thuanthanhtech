<!-- Multi dropdown navbar -->
<!-- <script th:src="${#request.contextPath} + '/js/multi-dropdown-navbar/bootstrap-4-navbar.js'"></script> -->
<!-- <script th:src="${#request.contextPath} + '/js/multi-dropdown-navbar/bootstrap-4-navbar.min.js'"></script> -->
<script th:inline="javascript">
    $.get(url = "/api/category",
        success = function (root) {
            $.each(root.childs, function (index, cate) {
                if (cate.childs.length == 0) {
                    $('.navbar-nav').append(`
                        <li class="nav-item">
                            <a class="nav-link" href="/${cate.self.slug}">${cate.self.name}</a>
                        </li>
                    `)
                } else {
                    $('.navbar-nav').append(`
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/${cate.self.slug}" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">${cate.self.name}</a>
                            <ul id="dropdown-menu-${cate.id}" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            </ul>
                        </li>
                    `)
                    recursive(cate, cate.self.slug);
                }
            })
        }
    ).done(function () {
        // <!-- Multi dropdown navbar -->
        $.getScript('/js/multi-dropdown-navbar/bootstrap-4-navbar.js');
    })

    function recursive($rootCate, $rootCateSlug) {
        var childs = $rootCate.childs;
        $.each(childs, function (index, cate) {
            if (cate.childs.length == 0) {
                $(`#dropdown-menu-${$rootCate.id}`).append(`
                <li><a class="dropdown-item" href="/${$rootCateSlug}/${cate.self.slug}">${cate.self.name}</a></li> 
            `)
            } else {
                $(`#dropdown-menu-${$rootCate.id}`).append(`
                    <li><a class="dropdown-item dropdown-toggle" href="/${$rootCateSlug}/${cate.self.slug}" >${cate.self.name}</a>
                        <ul id="dropdown-menu-${cate.id}" class="dropdown-menu">
                            
                        </ul>
                    </li>
                `)
                recursive(cate, $rootCateSlug);
            }
        })

    }
</script>
